<!DOCTYPE html>
<html>

	<head>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
		<style>
			* {
				overflow: hidden;
			}

			body {
				font-family: 'Montserrat', sans-serif;
				margin: 0;
				padding: 0;
				background: transparent;
			}

			main {
				text-align: center;
				width: 100%;
				justify-content: center;
				align-items: center;
				height: 100vh;
				display: flex;
				flex-direction: column;
				/* border-radius: 20px; */
				background-color: #000000;
				color: #ffd700;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
			}

			.logo-container {
				width: 200px;
				height: 200px;
				margin: 0 auto 20px;
				position: relative;
				overflow: hidden;
				border-radius: 50%;
			}

			.logo {
				width: 100%;
				height: 100%;
				object-fit: cover;
				animation: flex 2s infinite;
			}

			@keyframes flex {

				0%,
				100% {
					transform: scale(1);
				}

				50% {
					transform: scale(1.1);
				}
			}

			.glow {
				position: absolute;
				top: 0;
				left: -100%;
				width: 50%;
				height: 100%;
				background: linear-gradient(to right,
						rgba(255, 215, 0, 0) 0%,
						rgba(255, 215, 0, 0.3) 50%,
						rgba(255, 215, 0, 0) 100%);
				animation: glow 3s infinite;
			}

			@keyframes glow {
				0% {
					left: -100%;
				}

				100% {
					left: 200%;
				}
			}

			.loading-text {
				font-size: 24px;
				font-weight: 600;
				letter-spacing: 2px;
				animation: pulse 1.5s infinite;
			}

			@keyframes pulse {

				0%,
				100% {
					opacity: 1;
				}

				50% {
					opacity: 0.5;
				}
			}
		</style>
	</head>

	<body>
		<main>
			<div class="logo-container">
				<img src="./icons/Titan.png" alt="Titan Logo" class="logo">
				<div class="glow"></div>
			</div>
			<p class="loading-text">Loading...</p>
		</main>
	</body>

</html>
